<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://skyway.io/dist/v2/0.3/peer.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="inquisition.js"></script>
<script type="text/javascript" src="connection_methods.js"></script>
<script type="text/javascript" src="data_connection_method.js"></script>
<!--<script type="text/javascript" src="fileupload.js"></script> -->

</head>
<body>
<h1><img src="./logo_simple.png" width="510" height="340" /></h1>
<h1>One Provider Relay-WebRTC</h1>
<div id="joining-button">
        <!--参加・退出をするボタン。状態によって書き換える。-->
        <button id="join-provider">Join as a Provider</button>
        <button id="join-receiver">Join as a Receiver</button>
</div>
<div id="log-space">
        <textarea id="info" >-logs-</textarea>
</div>
        
<div>
        <!--video id="my-video" style="width: 300px;" autoplay="1"></video-->
        <video id="peer-video" style="width: 300px;" autoplay="1"></video>
</div>
<div>
        <p>MyID: <span id="my-id">-</span></p>
        <p>PeerID: <span id="peer-id">-</span></p>

</div>

<div>
        <button id="sender">文字列送信</button>
        <input type="text" placeholder="" id="send-data">
        <p>受信データ<textarea id="data-received">-</textarea></p>
</div>

<p>ファイルプロパティ表示</p>
<div id="disp" ></div>

<input id="loadFile" type="file" multiple><br>
<textarea id="info" ></textarea>
<button id="send-file">ファイル送信！送信</button>

</body>
</html>
